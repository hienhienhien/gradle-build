apply plugin:'java'
apply plugin:'eclipse'

test {
	ignoreFailures = true
	useTestNG(){
		//includeGroups 'Smoke'
		//listeners << 'org.testng.reporters.EmailableReporter'
		suites("src/test/resources/testng.xml")
	}
}


repositories {
	mavenCentral()
}
dependencies {
	testCompile 'org.testng:testng:6.8.21'
}
