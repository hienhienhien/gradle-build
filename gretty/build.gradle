plugins {
  id "org.akhikhl.gretty" version "1.2.4"
  id 'war'
}


// To switch between tomcat and Jetty,
// Use any one of the following "gretty" blocks,
gretty {
  servletContainer = 'tomcat8'
  port = 8080
}

/*
gretty {
  servletContainer = 'jetty9'
  port = 9080
}
*/

repositories {
  mavenCentral()
}

dependencies {
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}


